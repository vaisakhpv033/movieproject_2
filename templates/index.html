{% extends 'base.html' %}
{% block body %}

<div class="shadow-lg container-fluid mx-4" style=" background-color: #809D98;  margin-left:2%; width:95%; padding: 20px;">
    <div class="banner">
      <h1 style="font-size: 24px;  text-align:left; color: #333;">MOVIES</h1>
    </div>
    <div class="row">
      {% for i in movie_list %}
      <div class="shadow  col-md-2 my-4 ">
        <div class="card"  style="border:2px solid #BAC9C6;" >
        <img  class="card-img-top" src="{{i.img.url}}"  height="300px">
          <div class="card-img-overlay">
            <h4 class="card-title font-weight-bold" style="color:red;">{{i.name}}</h4>
          </div>
          <div class="card body" style="background-color: #809D98;">
            <a  class="btn btn-primary px-4" style=" background-color: #007BFF;   text-decoration:none;" href="{% url 'movieapp:details' i.id %}" >View Details</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <button style="background-color: #007BFF; color: #fff; padding: 10px 20px; border: none; cursor: pointer;">
    <a style="text-decoration: none; color: #fff;" href="{% url 'movieapp:add_movie' %}">Add movie</a>
    </button>
</div>

{% endblock %}
